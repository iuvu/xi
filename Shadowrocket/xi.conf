🇯🇵 Japan = select,policy-regex-filter=🇯🇵|日本|日|JP|东京|Tokyo|大阪|埼玉|Japan
🇺🇸 United States = select,policy-regex-filter=🇺🇸|美国|美|US|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|UnitedStates|United States

