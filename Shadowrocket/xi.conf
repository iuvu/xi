# Apple
RULE-SET,https://github.com/Repcz/Tool/raw/refs/heads/X/Shadowrocket/Rules/Apple.list,DIRECT
# Bilibili
RULE-SET,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Shadowrocket/BiliBili/BiliBili.list,BiliBili
# Emby
RULE-SET,https://github.com/iuvu/xi/raw/release/Rules/list/Emby.list,Emby,no-resolve
# SkyCN
RULE-SET,https://github.com/iuvu/xi/raw/release/Rules/list/Game/SkyCN.list,SkyCN,no-resolve
# Discord
