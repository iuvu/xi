port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: false
mode: rule
log-level: info
find-process-mode: strict
ipv6: true
external-controller: 0.0.0.0:9090
clash-for-android:
  append-system-dns: false
profile:
  tracing: true
experimental:
  sniff-tls-sni: true
  proxies:
  - type: ss

  proxy-groups:
  - name: Yily
    include-all: true
    type: select
    proxies:
      - DIRECT
  - name: Bilibili
    include-all: true
    type: select
    proxies:
      - DIRECT
      - Yily
  - name: Steam
    include-all: true
    type: select
    proxies:
      - Yily
      - DIRECT
  - name: Emby
    include-all: true
    type: select
    proxies:
      - Yily
      - DIRECT
  - name: Discord
    include-all: true
    type: select
    proxies:
      - Yily
  - name: Telegram
    include-all: true
    type: select
    proxies:
      - Yily
proxy-groups:
  - name: Yily
    include-all: true
    type: select
    proxies:
      - DIRECT
  - name: Bilibili
    include-all: true
    type: select
    proxies:
      - DIRECT
      - Yily
  - name: Steam
    include-all: true
    type: select
    proxies:
      - Yily
      - DIRECT
  - name: Emby
    include-all: true
    type: select
    proxies:
      - Yily
      - DIRECT
  - name: SkyCN
    include-all: true
    type: select
    proxies:
      - DIRECT
      - Yily
  - name: Discord
    include-all: true
    type: select
    proxies:
      - Yily
  - name: Telegram
    include-all: true
    type: select
    proxies:
      - Yily
rule-providers:
  Apple:
    type: http
    behavior: classical
    url: https://github.com/Repcz/Tool/raw/refs/heads/X/Shadowrocket/Rules/Apple.list
    interval: 86400
  Bilibili:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili_No_Resolve.yaml
    interval: 86400
  Microsoft:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft_No_Resolve.yaml
    interval: 86400
  Copilot:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot_No_Resolve.yaml
    interval: 86400
  SteamCN:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/SteamCN/SteamCN_No_Resolve.yaml
    interval: 86400
  Steam:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Steam/Steam_No_Resolve.yaml
    interval: 86400
  Emby:
    type: http
    behavior: classical
    url: https://github.com/YilyOu/Yily/raw/release/Rules/yaml/Emby.yaml
    interval: 86400
  SkyCN:
    type: http
    behavior: classical
    url: https://github.com/YilyOu/Yily/raw/release/Rules/yaml/Game/SkyCN.yaml
    interval: 86400
  Discord:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Discord/Discord_No_Resolve.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram_No_Resolve.yaml
    interval: 86400
  proxy:
    type: http
    behavior: domain
    url: https://github.com/Loyalsoldier/clash-rules/raw/release/proxy.txt
    interval: 86400
  direct:
    type: http
    behavior: domain
    url: https://github.com/Loyalsoldier/clash-rules/raw/release/direct.txt
    interval: 86400
  cncidr:
    type: http
    behavior: ipcidr
    url: https://github.com/Loyalsoldier/clash-rules/raw/refs/heads/release/cncidr.txt
    interval: 86400
  lancidr:
    type: http
    behavior: ipcidr
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt
    interval: 86400
rules:
  - PROCESS-NAME,miaospeed,DIRECT
  - RULE-SET,Apple,DIRECT
  - RULE-SET,Bilibili,Bilibili
  - RULE-SET,Microsoft,DIRECT
  - RULE-SET,Copilot,Yily
  - RULE-SET,SteamCN,DIRECT
  - RULE-SET,Steam,Steam
  - RULE-SET,Emby,Emby,no-resolve
  - RULE-SET,SkyCN,SkyCN,no-resolve
  - RULE-SET,Discord,Discord
  - RULE-SET,Telegram,Telegram
  - RULE-SET,proxy,Yily
  - RULE-SET,direct,DIRECT
  - RULE-SET,cncidr,DIRECT,no-resolve
  - RULE-SET,lancidr,DIRECT,no-resolve
  - MATCH,Yily
